name: Build and analyze with SonarQube

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2.3.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_KEY: Mngf87_vulnerable-web-app  # Reemplaza con tu clave de proyecto en SonarCloud
        SONAR_ORGANIZATION: mngf87  # Reemplaza con tu organizaci√≥n en SonarCloud

