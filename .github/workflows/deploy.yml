on:
  push:
    branches:
      - master

jobs:
  build_and_analyze:
    runs-on: ubuntu-latest
    name: Build, analyze with SonarQube, and scan with OWASP ZAP
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=mngf87
            -Dsonar.projectKey=Mngf87_vulnerable-web-app

      - name: OWASP ZAP Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          format: openapi
          target: 'https://devsec-ekodso-mngf-0ff2c3609828.herokuapp.com/'  # Cambia esto a la URL de tu aplicaci√≥n
          cmd_options: '-a'

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ZAP Report
          path: zap_report.html
