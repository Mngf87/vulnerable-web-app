on:
  push:
    branches:
      - master

jobs:
  build_and_analyze:
    runs-on: ubuntu-latest
    name: Build, analyze with SonarQube, deploy to Heroku, and scan with OWASP ZAP
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=mngf87
            -Dsonar.projectKey=Mngf87_vulnerable-web-app

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HTOK }}
        run: |
          git remote add heroku https://git.heroku.com/ekoparty-martin-garcia-ferro-d1268619b056.git
          git push heroku master

      - name: OWASP ZAP Scan
        uses: zaproxy/action-api-scan@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          format: openapi
          target: 'https://ekoparty-martin-garcia-ferro-d1268619b056.herokuapp.com/'  # Cambia esto a la URL de tu aplicaci√≥n en Heroku
          cmd_options: '-a'

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: ZAP Report
          path: zap_report.html
